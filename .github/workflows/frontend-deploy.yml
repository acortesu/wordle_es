name: Frontend CI/CD (Wordle)

on:
  push:
    branches:
      - develop
    paths:
      - "front/**"

  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: front
        run: npm ci

      # ðŸ§  Decide environment
      - name: Set environment variables
        id: env
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "stage=production" >> $GITHUB_OUTPUT
            echo "bucket=${{ secrets.S3_BUCKET_PROD }}" >> $GITHUB_OUTPUT
            echo "distribution=${{ secrets.CLOUDFRONT_DIST_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "stage=development" >> $GITHUB_OUTPUT
            echo "bucket=${{ secrets.S3_BUCKET_DEV }}" >> $GITHUB_OUTPUT
            echo "distribution=${{ secrets.CLOUDFRONT_DIST_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Build frontend
        working-directory: front
        run: |
          npm run build -- --mode ${{ steps.env.outputs.stage }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        working-directory: front
        run: |
          aws s3 sync dist s3://${{ steps.env.outputs.bucket }}/wordle --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.env.outputs.distribution }} \
            --paths "/wordle/*"